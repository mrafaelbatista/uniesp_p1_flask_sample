{% extends "modelo.html" %}
{% block conteudo %}
<h1>Glossário</h1>

<table class="table table-striped table-responsive table-bordered">
  <thead class="thead-default">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Termo</th>
      <th scope="col">Definição</th>
      <th scope="col">Ação</th>
    </tr>
  </thead>
  <tbody>
  {% for termo in glossario %}
    <tr>
      <th scope="row">{{ loop.index }}</th>
      <td>{{ termo[0] }}</td>
      <td>{{ termo[1] }}</td>
      <td>
        <a href="{{ url_for('alterar_termo', termo_id=loop.index-1) }}" class="btn btn-primary">Alterar</a>
        <form method="post" action="{{ url_for('excluir_termo', termo_id=loop.index-1) }}" style="display: inline;">
          <button type="submit" class="btn btn-danger">Excluir</button>
        </form>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>

{% endblock %}
